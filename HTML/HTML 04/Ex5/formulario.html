<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulário</title>
</head>
<body>
	<h1>Formulário</h1>
	<form action="resposta.html" method="GET">
		<label for="">Nome:</label>
		<input type="name" name="Nome" placeholder="Nome">
		<br><br>
		<label for="">E-mail:</label>
		<input type="email" name="email" placeholder="Email">
		<br><br>
		<label for="">Senha:</label>
		<input type="password" name="senha" placeholder="senha">
		<br><br>

		<label for="">Sexo:</label><br>
		<input type="radio" name="sexo" value="Masculino">Masculino <br>
		<input type="radio" name="sexo" value="Feminino">Feminino <br>
		<br>
		<label for="">Tecnologias</label><br>
		<input type="checkbox" name="HTML">HTML <br>
		<input type="checkbox" name="CSS">CSS <br>
		<input type="checkbox" name="JAVA">JAVA <br>
		<input type="checkbox" name="PHP">PHP <br> <br>
		<label for="">Descrição pessoal:</label><br>
		<textarea name="descricao" cols="30" rows="10"></textarea><br>
		<label for="">Opção:</label>
		<select name="Opção1">
			<option value="Opção1">Opção1</option>
			<option value="Opção1">Opção2</option>
			<option value="Opção1">Opção3</option>
		</select>
		<br>
		<br>
		<input type="submit">
		<input type="reset">
	</form>
	
</body>
</html>
